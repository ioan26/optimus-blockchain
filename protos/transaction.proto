syntax = "proto3";

package transaction;

// The greeting service definition.
service Transaction {
  // Obtains the feature at a given position.
  rpc GetFeature(Message) returns (ACK) {}
}

message Message {
  string sender = 1;
  string receiver = 2;
  int32 amount = 3;
}

// Response to GetFeature
message ACK {
  string sender = 1;
  string reciever = 2;
}
